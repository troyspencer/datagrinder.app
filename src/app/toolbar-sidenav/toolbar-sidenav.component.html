<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <div *ngIf="enableSidenav">
      <button mat-icon-button (click)="toggleNav()">
        <mat-icon>
          menu
        </mat-icon>
      </button>
    </div>
    <div>
      <a mat-button 
      class="example-app-name"
      style="font-size:1.2em;"
      href="http://scp-wiki.net/scp-914">
      DataGrinder
      </a>
    </div>
    <span fxFlex></span>
    <app-game-hosting></app-game-hosting>
  </mat-toolbar>

  <mat-sidenav-container 
    hasBackdrop="false"
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
                         
    <mat-sidenav 
      #lsnav 
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" 
      fixedTopGap="56"
      *ngIf="enableSidenav">
      <router-outlet name="nav"></router-outlet>
    </mat-sidenav>

    <mat-sidenav 
      #rsnav 
      position="end"
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" 
      fixedTopGap="56">
      <router-outlet name="activity"></router-outlet>

    </mat-sidenav>

    <mat-sidenav-content style="padding: 0.8em;" >
      <router-outlet></router-outlet>
    </mat-sidenav-content>

    
    
  </mat-sidenav-container>

  
</div>
