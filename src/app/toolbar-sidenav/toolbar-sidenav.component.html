<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <div *ngIf="enableSidenav">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon>
          menu
        </mat-icon>
      </button>
    </div>
    <div>
      <a mat-button 
      class="example-app-name"
      style="font-size:1.2em;"
      href="http://scp-wiki.net/scp-914">
      DataGrinder
      </a>
    </div>
    <span fxFlex></span>
    <app-game-hosting></app-game-hosting>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
                         
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" 
                 fixedTopGap="56"
                 *ngIf="enableSidenav">
      <app-sidenav></app-sidenav>
    </mat-sidenav>

    <mat-sidenav-content style="padding: 0.8em;" >
      <router-outlet></router-outlet>
    </mat-sidenav-content>

    <mat-sidenav #rightsidenav mode="over" position="end">
      <router-outlet name="right-sidenav"></router-outlet>
        <app-draw-form 
          [grinderInput]="grinderInput"
          (inputChosen)="inputChosen($event)">
        </app-draw-form>
      </mat-sidenav>
    
  </mat-sidenav-container>

  
</div>
