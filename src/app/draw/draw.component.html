<div #imageContainer>

  <div *ngIf="image">
    <img  
      [src]="image"
      style="width: 100%"
      (error)="img.src = blankImage" 
      #img>
  </div>
  
  <button
    color="primary"
    class="mat-elevation-5"
    style="top: auto;
    right: 40px;
    bottom: 40px;
    left: auto;
    position: fixed;" 
    (click)="openDrawForm()"  
    mat-fab >
      <mat-icon >settings</mat-icon>
  </button>
</div>
